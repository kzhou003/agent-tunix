[pytest]
# Pytest configuration for Agent-Tunix

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    fast: Fast tests that don't require heavy computations
    config: Configuration loading and parsing tests
    rewards: Reward function tests
    utils: Utility and structure tests
    integration: Integration tests (may be slow)

# Coverage options (if pytest-cov installed)
# --cov=src/agent_tunix
# --cov-report=html
# --cov-report=term-missing

# Timeout for tests (if pytest-timeout installed)
# timeout = 300
